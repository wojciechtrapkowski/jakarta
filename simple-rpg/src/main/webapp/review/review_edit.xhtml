<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{reviewEditView.reviewId}" required="true"/>
        <f:viewAction action="#{reviewEditView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2>#{msg['review.edit.title']}</h2></header>
            <h:form styleClass="container">

                <!-- Game selection dropdown -->
                <!-- Here we should use converter, but I don't see any point - we work on UUIDS. -->
                <div class="row mb-2">
                    <div class="col-4 p-2">
                        <h:selectOneMenu id="game" value="#{reviewEditView.review.game.id}" styleClass="form-select">
                            <f:selectItems value="#{reviewEditView.games}" var="game"
                                           itemValue="#{game.id}" itemLabel="#{game.name}"/>
                        </h:selectOneMenu>
                        <h:outputLabel for="game" value="#{msg['review.edit.game']}" styleClass="form-label"/>
                    </div>
                </div>

                <!-- Description -->
                <div class="row mb-2">
                    <div class="col-6 p-2">
                        <h:inputTextarea id="description" value="#{reviewEditView.review.description}" styleClass="form-control" rows="4"/>
                        <h:outputLabel for="description" value="#{msg['review.edit.description']}" styleClass="form-label"/>
                    </div>
                </div>

                <!-- Mark -->
                <div class="row mb-2">
                    <div class="col-2 p-2">
                        <h:inputText id="mark" value="#{reviewEditView.review.mark}" styleClass="form-control"/>
                        <h:outputLabel for="mark" value="#{msg['review.edit.mark']}" styleClass="form-label"/>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="row mt-3">
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-primary" value="#{msg['review.edit.save']}" action="#{reviewEditView.saveAction()}"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" type="reset" value="#{msg['review.edit.reset']}"/>
                    </div>
                </div>

            </h:form>
        </article>
    </ui:define>
</ui:composition>
