<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/template/main.xhtml">

    <ui:define name="content">
        <h:outputStylesheet library="game" name="css/games_list.css"/><!-- Automatically relocated to head. -->

        <article class="text--justified">
            <header><h2>Games</h2></header>

            <h:dataTable value="#{gamesList.games.games}" var="game"
                         styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{game.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">View</f:facet>
                    <h:link outcome="/game/game_view.xhtml" value="View">
                        <f:param name="id" value="#{game.id}"/>
                    </h:link>
                </h:column>

<!--                <h:column>-->
<!--                    <f:facet name="header">Edit</f:facet>-->
<!--                    <h:link outcome="/character/character_edit.xhtml" value="Edit">-->
<!--                        <f:param name="id" value="#{character.id}"/>-->
<!--                    </h:link>-->
<!--                </h:column>-->

                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn" value="Delete"
                                         action="#{gamesList.deleteAction(game)}"/>
                    </h:form>
                </h:column>

<!--                <f:facet name="footer">-->
<!--                    <h:button styleClass="btn" outcome="/character/character_create__basic.xhtml"-->
<!--                              value="Create new character"/>-->
<!--                </f:facet>-->
            </h:dataTable>
        </article>
    </ui:define>

</ui:composition>
