<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/template/main.xhtml">

    <ui:define name="content">
        <h:outputStylesheet library="game" name="css/games_list.css"/><!-- Automatically relocated to head. -->

        <article class="text--justified">
            <header><h2>#{msg['games.title']}</h2></header>


            <div class="mb-3">
                <h:link outcome="/review/review_create.xhtml" styleClass="btn btn-success" value="#{msg['games.createReview']}">

                </h:link>
            </div>

            <h:dataTable value="#{gamesList.games.games}" var="game"
                         styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">
                <h:column>
                    <f:facet name="header">#{msg['games.name']}</f:facet>
                    <h:outputText value="#{game.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg['games.view']}</f:facet>
                    <h:link outcome="/game/game_view.xhtml" value="#{msg['games.view']}">
                        <f:param name="id" value="#{game.id}"/>
                    </h:link>
                </h:column>

                <h:column rendered="#{request.isUserInRole('admin')}">
                    <f:facet name="header">#{msg['games.delete']}</f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn" value="#{msg['games.delete']}"
                                         action="#{gamesList.deleteAction(game)}"/>
                    </h:form>
                </h:column>

<!--                <f:facet name="footer">-->
<!--                    <h:button styleClass="btn" outcome="/character/character_create__basic.xhtml"-->
<!--                              value="Create new character"/>-->
<!--                </f:facet>-->
            </h:dataTable>
        </article>
    </ui:define>

</ui:composition>
