<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{gameView.id}" required="true"/>
        <f:viewAction action="#{gameView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header>
                <h2><h:outputText value="#{gameView.game.name}"/></h2>
            </header>

            <div class="container">
                <div class="row mb-2">
                    <div class="col-4">Release Date:</div>
                    <div class="col-8">
                        <h:outputText value="#{gameView.game.dateOfRelease}"/>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-4">Type:</div>
                    <div class="col-8">
                        <h:outputText value="#{gameView.game.type}"/>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-4">Number of Reviews:</div>
                    <div class="col-8">
                        <h:outputText value="#{gameView.game.reviews.size()}"/>
                    </div>
                </div>

            </div>

            <h3>Reviews</h3>

            <h:dataTable value="#{gameView.game.reviews}" var="review" styleClass="table">
                <h:column>
                    <f:facet name="header">User</f:facet>
                    <h:outputText value="#{review.userName}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Mark</f:facet>
                    <h:outputText value="#{review.mark}" />
                </h:column>
                <h:column>
                    <f:facet name="header">View</f:facet>
                    <h:link outcome="/review/review_view.xhtml" value="View">
                        <f:param name="id" value="#{review.id}"/>
                    </h:link>
                </h:column>
                <h:column>
                    <f:facet name="header">Edit</f:facet>
                    <h:link outcome="/review/review_edit.xhtml" value="Edit">
                        <f:param name="id" value="#{review.id}"/>
                    </h:link>
                </h:column>
                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn" value="Delete"
                                         action="#{gameView.deleteReview(review.id)}" onclick="return confirm('Are you sure you want to delete this review?');"/>
                    </h:form>
                </h:column>
            </h:dataTable>
        </article>
    </ui:define>
</ui:composition>
