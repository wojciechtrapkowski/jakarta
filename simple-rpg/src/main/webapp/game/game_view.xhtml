<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{gameView.id}" required="true"/>
        <f:viewAction action="#{gameView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header>
                <h2><h:outputText value="#{gameView.game.name}"/></h2>
            </header>

            <div class="container">
                <div class="row mb-2">
                    <div class="col-4">#{msg['game.releaseDate']}</div>
                    <div class="col-8">
                        <h:outputText value="#{gameView.game.dateOfRelease}"/>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-4">#{msg['game.type']}</div>
                    <div class="col-8">
                        <h:outputText value="#{gameView.game.type}"/>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-4">#{msg['game.numberOfReviews']}</div>
                    <div class="col-8">
                        <h:outputText value="#{gameView.game.reviews.size()}"/>
                    </div>
                </div>

            </div>

            <h3>#{msg['game.reviews']}</h3>

            <h:dataTable value="#{gameView.game.reviews}" var="review" styleClass="table">
                <h:column>
                    <f:facet name="header">#{msg['game.user']}</f:facet>
                    <h:outputText value="#{review.userName}" />
                </h:column>
                <h:column>
                    <f:facet name="header">#{msg['game.mark']}</f:facet>
                    <h:outputText value="#{review.mark}" />
                </h:column>
                <h:column>
                    <f:facet name="header">#{msg['game.view']}</f:facet>
                    <h:link outcome="/review/review_view.xhtml" value="#{msg['game.view']}">
                        <f:param name="id" value="#{review.id}"/>
                    </h:link>
                </h:column>
                <h:column>
                    <f:facet name="header">#{msg['game.edit']}</f:facet>
                    <h:link outcome="/review/review_edit.xhtml" value="#{msg['game.edit']}">
                        <f:param name="id" value="#{review.id}"/>
                    </h:link>
                </h:column>
                <h:column>
                    <f:facet name="header">#{msg['game.delete']}</f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn" value="#{msg['game.delete']}"
                                         action="#{gameView.deleteReview(review.id)}" onclick="return confirm('#{msg['game.deleteConfirm']}');"/>
                    </h:form>
                </h:column>
            </h:dataTable>
        </article>
    </ui:define>
</ui:composition>
