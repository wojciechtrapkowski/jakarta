<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
<f:view>
    <f:loadBundle basename="messages" var="msg"/>
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>#{msg['login.error.title']} - Simple RPG</title>
        <h:outputStylesheet library="webjars" name="mdb-ui-kit/6.4.0/css/mdb.min.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4 text-danger">#{msg['login.error.title']}</h3>
                            <div class="alert alert-danger" role="alert">
                                #{msg['login.error.message']}
                            </div>
                            <form method="post" action="j_security_check">
                                <div class="form-outline mb-4">
                                    <input type="text" id="j_username" name="j_username" class="form-control" required="required"/>
                                    <label class="form-label" for="j_username">#{msg['login.username']}</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" id="j_password" name="j_password" class="form-control" required="required"/>
                                    <label class="form-label" for="j_password">#{msg['login.password']}</label>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">#{msg['login.submit']}</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h:outputScript library="webjars" name="mdb-ui-kit/6.4.0/js/mdb.min.js"/>
    </h:body>
</f:view>
</html>
