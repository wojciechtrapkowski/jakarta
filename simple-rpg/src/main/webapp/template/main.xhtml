<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">
<f:view locale="#{view.locale}">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="description" content="Simple Web Application"/>
        <meta name="author" content="Wojciech Trapkowski"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Simple RPG</title>

        <h:outputStylesheet library="webjars" name="mdb-ui-kit/6.4.0/css/mdb.min.css"/>
        <h:outputStylesheet library="default" name="css/main.css"/>
        <h:outputScript library="webjars" name="mdb-ui-kit/6.4.0/js/mdb.min.js"/>
        <h:outputScript library="push" name="js/message.js"/>
        <!--<h:outputScript library="mdb" name="js/main.js" target="body"/>-->
        
        <!-- JSF Push WebSocket channels -->
        <f:websocket channel="broadcastChannel" onmessage="handlePushMessage" />
        <f:websocket channel="userChannel" user="#{request.userPrincipal != null ? request.userPrincipal.name : null}" 
                     onmessage="handlePushMessage" rendered="#{request.userPrincipal != null}" />
    </h:head>

    <h:body>
        <div class="container">
            <header class="mb-4 mt-4 text-center">
                <h1>#{msg['app.title']}</h1>
                <h:graphicImage library="images" name="#{view.locale.language eq 'pl' ? 'banner_pl.jpeg' : 'banner_en.jpeg'}" alt="Game Reviews Banner"
                                style="max-width: 100%; height: auto; margin-top: 10px; border-radius: 8px;"/>
            </header>

            <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
                <div class="container-fluid">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <h:link styleClass="nav-link" outcome="/index.xhtml">#{msg['app.home']}</h:link>
                            <h:link styleClass="nav-link" outcome="/game/games_list.xhtml">#{msg['app.games']}</h:link>
                            <h:link styleClass="nav-link" outcome="/chat/chat.xhtml">#{msg['app.chat']}</h:link>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <h:form rendered="#{request.userPrincipal != null}">
                                <span class="navbar-text me-3">
                                    #{msg['app.loggedInAs']} <strong>#{request.userPrincipal.name}</strong>
                                </span>
                            </h:form>
                        </li>
                        <li class="nav-item">
                            <h:form styleClass="d-inline" rendered="#{request.userPrincipal != null}">
                                <h:commandButton value="#{msg['app.logout']}" styleClass="btn btn-sm btn-outline-secondary" 
                                                 action="#{logoutView.logout()}"/>
                            </h:form>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="mb-4 mt-4">
                <ui:insert name="content"/>
            </main>

            <footer class="text-center text-lg-start bg-light text-muted p-2">
                <div class="text-center">
                    #{msg['footer.copyright']} &#169; 2020-2023, Wojciech Trapkowski
                </div>
            </footer>
        </div>
    </h:body>
</f:view>
</html>
