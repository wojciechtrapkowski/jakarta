<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">
<f:view>
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="description" content="Simple Web Application"/>
        <meta name="author" content="Wojciech Trapkowski"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Simple RPG</title>

        <h:outputStylesheet library="webjars" name="mdb-ui-kit/6.4.0/css/mdb.min.css"/>
        <h:outputStylesheet library="default" name="css/main.css"/>
        <h:outputScript library="webjars" name="mdb-ui-kit/6.4.0/js/mdb.min.js"/>
        <!--<h:outputScript library="mdb" name="js/main.js" target="body"/>-->
    </h:head>

    <h:body>
        <div class="container">
            <header class="mb-4 mt-4 text-center">
                <h1>Game Reviews Service</h1>
                <h:graphicImage library="images" name="banner.jpeg" alt="Game Reviews Banner"
                                style="max-width: 100%; height: auto; margin-top: 10px; border-radius: 8px;"/>
            </header>

            <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
                <div class="container-fluid">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <h:link styleClass="nav-link" outcome="/index.xhtml">Home</h:link>
                            <h:link styleClass="nav-link" outcome="/game/games_list.xhtml">Games</h:link>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item" rendered="#{request.userPrincipal != null}">
                            <span class="navbar-text me-3">
                                Logged in as: <strong>#{request.userPrincipal.name}</strong>
                            </span>
                        </li>
                        <li class="nav-item" rendered="#{request.userPrincipal != null}">
                            <h:form styleClass="d-inline">
                                <h:commandButton value="Logout" styleClass="btn btn-sm btn-outline-secondary" 
                                                 action="#{logoutView.logout()}"/>
                            </h:form>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="mb-4 mt-4">
                <ui:insert name="content"/>
            </main>

            <footer class="text-center text-lg-start bg-light text-muted p-2">
                <div class="text-center">
                    Copyright &#169; 2020-2023, Wojciech Trapkowski
                </div>
            </footer>
        </div>
    </h:body>
</f:view>
</html>
